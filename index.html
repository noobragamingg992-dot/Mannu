<!DOCTYPE html>

<head>

<style>
body{margin:0;height:100vh;background:linear-gradient(135deg,#ff4e8d,#ff9aa2);display:flex;justify-content:center;align-items:center;font-family:'Poppins',sans-serif;overflow:hidden;color:white}
.heart{position:absolute;bottom:-20px;font-size:22px;animation:floatUp 6s linear infinite;opacity:.85}
@keyframes floatUp{0%{transform:translateY(0) scale(1);opacity:1}100%{transform:translateY(-120vh) scale(1.6);opacity:0}}
.side{position:absolute;font-size:14px;opacity:.7;animation:sideFloat 8s linear infinite}

.card{background:rgba(255,255,255,.22);backdrop-filter:blur(14px);padding:34px;border-radius:30px;text-align:center;max-width:390px;box-shadow:0 20px 45px rgba(0,0,0,.35);animation:pop 1.2s ease}
@keyframes pop{0%{transform:scale(0)}100%{transform:scale(1)}}
h1{font-size:32px;margin-bottom:12px}
p{font-size:16px;line-height:1.8}
.type{border-right:2px solid rgba(255,255,255,.8);white-space:nowrap;overflow:hidden;animation:typing 4s steps(40,end),blink .8s infinite}
@keyframes typing{from{width:0}to{width:100%}}
@keyframes blink{50%{border-color:transparent}}
button{margin-top:22px;padding:14px 32px;border:none;border-radius:30px;background:white;color:#ff2f7a;font-size:16px;font-weight:bold;cursor:pointer;animation:pulse 1.6s infinite}
@keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.1)}100%{transform:scale(1)}}
#proposal{display:none;margin-top:18px;font-size:18px;font-weight:bold;animation:fadeIn 1.5s ease forwards}
@keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
iframe{display:none}
</style>
</head>
<body>
<iframe src="https://www.youtube.com/embed/nyuo9-OjNNg?autoplay=1&loop=1&playlist=nyuo9-OjNNg" allow="autoplay"></iframe>

const words=["your boy üíô","my girl üíñ","forever ‚ôæÔ∏è","only you ‚ú®","mine ‚ù§Ô∏è","us üíë"];

</html>
